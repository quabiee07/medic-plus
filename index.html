<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="sign-up" class="p-md-2 py-lg-5">
            <!-- Hero section -->
            <div class="d-lg-flex justify-content-between align-items-center">
                <div class="d-none d-lg-flex col-lg-6 d-flex justify-content-center flex-wrap p-5">
                    <div class="text-dark ">
                        <h2 class="fw-bold" style="color: #333D7B;">We help you manage all data about your hospital</h2>
                        <p class="col-7" style="color: #333D7B;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris porttitor ligula at semper pellentesque. </p>
                    </div>
                    <img src="images/doc$nurse.png" alt="">
                </div>

                <!-- login form -->
                <div class="m-auto col-10 col-md-7 col-lg-5 p-2 p-md-5" style="background-color: #333D7B; border-radius: 30px;">
                    <header class="d-flex justify-content-center align-items-baseline">
                        <div> <img src="images/Vector.png" class="p-2" alt=""></div>
                        <div><img src="images/MedicPlus.png" class="p-2" alt=""></div>
                    </header>
                    <div id="individuals" class="d-flex justify-content-between my-3">
                        <p id="patients" class="individual lead">patient</p>
                        <p id="doctors" class="individual lead">doctors</p>
                        <p id="admin" class="individual lead">admin</p>
                    </div>

                    <h2 class="text-center">Login</h2>

                    <form action="" class="my-5 ">

                        <div class="col m-auto"> <label for="fname" class="my-2">email:</label>
                            <input type="email" id="email" class="form-control rounded-3">
                        </div>

                        <div class="col m-auto">
                            <label for="lname" class="my-2">password:</label>
                            <input type="text" id="lname" class="form-control rounded-3">
                            <a href="#" class="mt-5" id="fpass">forgot password?</a>

                        </div>

                        <div class="d-flex justify-content-center">
                            <button id="login" type="submit" class=" btn btn-lg btn-success rounded-3 col-md-3 col-12 mt-5 ">Login</button>
                        </div>
                        <p class="text-center mt-4" style="font-weight: lighter; text-transform: capitalize;">don't have an account?
                            <a href="signup.html" style="color: #9CC2D5; text-decoration: none;">sign up</a>
                        </p>
                    </form>
                </div>
            </div>

        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="redirect.js"></script>

</html>
