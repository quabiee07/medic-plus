<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <main>
        <section id="sign-up" class="p-md-2 py-lg-5">
            <!-- Hero section -->
            <div class="d-lg-flex justify-content-between align-items-center">
                <div class="d-none d-lg-flex col-lg-6 d-flex justify-content-center flex-wrap p-5">
                    <div class="text-dark ">
                        <h2 class="fw-bold" style="color: #333D7B; font-weight: bold;">We help you manage all data about your hospital</h2>
                        <p class="col-7" style="color: #333D7B;">The main aim of our project is to provide a paper-less hospital up to 90%. It also aims at providing low-cost reliable automation of the existing systems. </p>
                    </div>
                    <img src="images/doc$nurse.png" alt="">
                </div>

                <!-- login form -->
                <div class="m-auto col-10 col-md-7 col-lg-5 p-2 p-md-5" style="background-color: #333D7B; border-radius: 30px;">
                    <header class="d-flex justify-content-center align-items-baseline">
                        <div> <img src="images/Vector.png" class="p-2" alt=""></div>
                        <div><img src="images/MedicPlus.png" class="p-2" alt=""></div>
                    </header>

                    <br>

                    <h2 class="text-center"> Login as</h2>

                    <form action="#" class="my-5">



                        <div class="d-flex justify-content-center">
                            <a href="/login_pages/admin_login.html" id="adminlg" type="submit" style="background-color:#9CC2D5" class=" btn btn-lg btn-success  col-md-3 col-12 mt-5 form-control"><img src="images/Person.svg" class="p-2" alt="">Admin</a>
                        </div>

                        <div class="d-flex justify-content-center">
                            <a href="login_pages/patient_login.html" id="patientlg" type="submit" style="background-color:#9CC2D5" class=" btn btn-lg btn-success  col-md-3 col-12 mt-5 form-control"><img src="images/Person.svg" class="p-2" alt="">Patient</a>
                        </div>

                        <div class="d-flex justify-content-center">
                            <a href="login_pages/doctor_login.html" id="doctorlg" type="submit" class=" btn btn-lg btn-success  col-md-3 col-12 mt-5 form-control" style="background-color:#9CC2D5"><img src="images/Medical Doctor.svg" class="p-2" alt="">Doctor</a>
                        </div>

                    </form>

                </div>
            </div>

        </section>
    </main>
